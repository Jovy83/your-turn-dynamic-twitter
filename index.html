<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav-back-div">
          <i class="fas fa-arrow-left"></i>
        </div>

        <div class="nav-handle-div">
            <div>
                <h1 id="nav-handle">Elon Musk</h1>
                <i class="fas fa-check-circle"></i>
            </div>
          <h4 id="nav-number-of-tweets" class="gray">13.6K Tweets</h4>
        </div>
      </div>

      <div class="hero-div">
        <img id="hero-banner" src="/assets/elonmusk-cover.jpeg" alt="hero" />
      </div>

      <div class="avatar-following-div">
        <div class="floating-div">
          <img id="avatar" src="/assets/elonmusk.jpg" alt="avatar" />
          <button>Following</button>
        </div>
      </div>

      <div class="user-info-div">
        <div>
          <h2 id="profile-name">Elon Musk</h2>
          <i class="fas fa-check-circle verified"></i>
        </div>
        <div>
          <span id="profile-handle" class="gray">@elonmusk</span>
        </div>
        <div>
          <i class="fas fa-calendar calendar"></i>
          <span id="join-date" class="gray">Joined June 2009</span>
        </div>
        <span id="following-count" class="bold">103</span>
        <span class="gray">Following</span>
        <span id="follower-count" class="bold">47.9M</span>
        <span class="gray">Followers</span>
      </div>

      <div class="tab-div">
        <button class="tab active">Tweets</button>
        <button class="tab">Tweets & replies</button>
        <button class="tab">Media</button>
        <button class="tab">Likes</button>
      </div>

      <div class="tweet-div">
        <div class="avatar-div">
          <img id="tweet-avatar" src="/assets/elonmusk.jpg" alt="avatar" />
        </div>

        <div class="content-div">
          <div class="upper-div">
            <h3 id="tweet-profile-name">Elon Musk</h3>
            <i class="fas fa-check-circle"></i>
            <span id="tweet-profile-handle" class="gray">@elonmusk</span>
            <span id="tweet-profile-date" class="gray">38m</span>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="text-div">
            <p id="tweet-text">I admit to judging books by their cover</p>
          </div>
          <div class="stats-div">
            <div>
              <i class="far fa-comment"></i>
              <span class="gray">5.2k</span>
            </div>
            <div>
              <i class="fas fa-retweet"></i>
              <span class="gray">5.2k</span>
            </div>
            <div>
              <i class="far fa-heart"></i>
              <span class="gray">5.2k</span>
            </div>
            <div>
              <i class="fas fa-share-alt"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
